<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Number Guessing Game</h1>
            <p class="game-description">Try to guess the number between 1 and 100 in 10 turns or fewer!</p>
        </div>
        
        <div class="game-box">
            <div class="guess-section">
                <div class="input-wrapper">
                    <input type="number" min="1" max="100" placeholder="Enter your guess...">
                    <button type="submit">Check!</button>
                </div>
            </div>
            
            <div id="message" class="message-box"></div>
            
            <div class="game-info">
                <div class="attempts-display">Attempts: <span id="attempts">0</span>/10</div>
            </div>
            
            <button id="resetGame" class="reset-button" style="display: none;">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
